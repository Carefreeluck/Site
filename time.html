<!DOCTYPE html>
<html>
<head>
<title>Clock</title>
<script type="text/javascript">
window.onload = function showtime()
{
var d=new Date();
var h=d.getHours();
var m=d.getMinutes();
var s=d.getSeconds();

var per="AM";
if(h==0)
{
h=12;
}
if(h>12)
{
h=h-12;
per="PM";
}
h=(h<10)?"0"+h:h;
m=(m<10)?"0"+m:m;
s=(s<10)?"0"+s:s;


var timp=h+":"+m+":"+s+" "+per;
document.getElementById("times").innerText=timp;
document.getElementById("times").textContent=timp;
setTimeout(showtime,1000);
}
showtime();

</script>
<style>
body {
  background-color: #FFF5E1;
  color: #291001;
}
</style>
</head>
<body>
<div id="times"></div>
<script type="text/javascript">
var d=new Date();
var z=d.getDate();
var l=d.getMonth()+1;
var a=d.getFullYear();

l=(l<10)?"0"+l:l;
z=(z<10)?"0"+z:z;

document.writeln(z);
document.writeln("/");
document.writeln(l);
document.writeln("/");
document.writeln(a);
</script>
</body>

</html>
